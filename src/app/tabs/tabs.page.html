<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="feed" href="/tabs/feed" *ngIf="user_role == 'patient'">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Лента</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" *ngIf="user_role == 'patient'">
      <!-- <ion-icon aria-hidden="true" name="nutrition-outline"></ion-icon> -->
      <ion-icon name="hardware-chip-outline"></ion-icon>
      <ion-label>AI</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat" href="/tabs/chat" *ngIf="user_role == 'patient'">
      <!-- <ion-icon aria-hidden="true" name="square"></ion-icon> -->
      <ion-icon aria-hidden="true" name="chatbubbles-outline"></ion-icon>
      <ion-label>Чат</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="admin-panel" href="/tabs/admin-panel" *ngIf="user_role == 'doctor'">
      <ion-icon aria-hidden="true" name="bar-chart-outline"></ion-icon>
      <ion-label>СиРэЭм</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" *ngIf="user_role == 'doctor' || user_role == 'patient'">
      <!-- <ion-icon aria-hidden="true" name="square"></ion-icon> -->
      <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
      <ion-label>Аккаунт</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
