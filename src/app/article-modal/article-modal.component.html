<ion-header>
  <ion-toolbar>
    <ion-title style="white-space: normal; word-wrap: break-word; text-align: center;">
      {{ article.title }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Закрыть</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="article-content">
  <ion-item class="author-item">
    <ion-avatar slot="start">
      <img [src]="article.authorAvatar" />
    </ion-avatar>
    <ion-label class="author-label">
      <h2>{{ article.authorName }}</h2>
    </ion-label>
  </ion-item>

  <ion-item class="content-item">
    <ion-text>
      <div [innerHTML]="safeContent"></div>
    </ion-text>
  </ion-item>
</ion-content>
