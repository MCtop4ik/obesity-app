<ion-header>
  <ion-toolbar>
    <ion-title>Детали Блюда</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Закрыть</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ meal.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="meal.image_src" alt="Изображение блюда"></ion-img>
      <ion-list>
        <ion-item>
          <ion-label>Калории</ion-label>
          <ion-note slot="end">{{ meal.calories }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Углеводы</ion-label>
          <ion-note slot="end">{{ meal.carbohydrates }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Жиры</ion-label>
          <ion-note slot="end">{{ meal.fats }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Белки</ion-label>
          <ion-note slot="end">{{ meal.proteins }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Граммы</ion-label>
          <ion-note slot="end">{{ meal.gramms }}</ion-note>
        </ion-item>
        <ion-item *ngIf="!receipt">
          <ion-label>Сгенерировать рецепт</ion-label>
          <ion-button (click)="generateReceipt()" *ngIf="!receipt"><ion-icon name="document-text-outline"></ion-icon></ion-button>
        </ion-item>
        <ion-item *ngIf="loader">
          <div class="loader-container">
            <ion-spinner name="crescent"></ion-spinner>
          </div>
        </ion-item>
        <ion-item *ngIf="receipt">
          <ion-label>Сгенерированный рецепт</ion-label>
        </ion-item>
        <ion-item *ngIf="receipt">
          <ion-note>{{ receipt }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
