<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Чат</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Collapsible header for a condensed view -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Чат</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Chat container -->
  <div class="chat-container">
    <!-- Messages area -->
    <div class="messages">
      <div *ngFor="let message of messages" class="message" [ngClass]="message.type">
        <div class="bubble">{{ message['text'] }}</div>
      </div>
    </div>

    <!-- Input area -->
    <div class="message-input">
      <ion-input placeholder="Напишите что-нибудь..." [(ngModel)]="messageText"></ion-input>
      <ion-button fill="clear" color="primary" (click)="sendMessage()">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
